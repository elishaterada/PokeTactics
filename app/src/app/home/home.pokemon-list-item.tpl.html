<div ng-if="pokemonList.pokemon[$index].key === null" class="pokemon-list-item">
    <form>
        <div class="form-group">
            <label class="control-label sr-only">Choose a Pokémon</label>
            <select chosen id="pokemon-select-{{ $index }}" class="form-control" ng-model="pokemonList.pokemon[$index].key" ng-options="key as value.species for (key, value) in pokemonDB.pokedex" data-placeholder="Choose a Pokémon"></select>
        </div>
    </form>
</div>

<div ng-if="pokemonList.pokemon[$index].key !== null" class="pokemon-list-item">
    <div class="row">
        <div class="col-sm-6">
            <div class="vertical-align img-pokemon-wrapper" ng-click="pokemonView($index)">
                <div class="vertical-align-middle">
                    <img ng-src="{{ config.pokeSpritesSource + pokemonGetPokemonData(pokemon.key).species + '.gif' | lowercase }}" class="img-pokemon">
                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <h5 class="name">{{ pokemonGetPokemonData(pokemon.key).species }}</h5>
            <ul class="list-unstyled list-inline list-types">
                <li ng-repeat="type in pokemonGetPokemonData(pokemon.key).types" class="pokemon-type {{ type | lowercase }}">
                    {{ type }}
                </li>
            </ul>
            <div class="pokemon-item">
                <select chosen id="pokemon-{{$index}}-item" class="form-control" ng-model="pokemonList.pokemon[$index].item" ng-options="key as key for (key, value) in pokemonDB.items" data-placeholder="Item"></select>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6">
            <button type="button" class="action" aria-label="Remove" ng-click="pokemonRemove($index)"><i class="fa fa-close"></i> Remove</button>
        </div>
    </div>
</div>
